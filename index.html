<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a3ac149652.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col">

                <div class="get-loc-frame" id="get-loc-frame">
                    <div class="logo">
                        <h3>WEATHER APP</h3>
                    </div>
                    <div class="enter-loc">
                        <div class="form-floating">
                            <input type="text" name="location" class="form-control" id="location"
                            placeholder="Enter a Location" required>
                            <label for="location" id="location-label">Enter a Location</label>
                        </div>
                        <p class="mb-2 mt-2"><span class="line">or</span></p>
                        <input type="button" value="Get Device Location" class="button" id="btn" onclick="getDeviceLoc()">
                    </div>
                </div>

                <div class="result-frame-md-6 result-frame" id="result-frame">
                    <div class="logo">
                        <i class="fa-solid fa-arrow-left" style="color: #182163;" onclick="toggle()"></i>
                        <h3>WEATHER APP</h3>
                    </div>
                    <div class="info">
                        <img src="" alt="" id="icon"> <!-- http://openweathermap.org/img/wn/09d.png -->
                        <p class="temp mb-0" id="temp"></p>
                        <p class="temp-desc mb-0" id="temp-desc">Broken Clouds</p>
                        <div class="loc">
                            <i class="fa-solid fa-location-dot"></i><p class="location mb-0" id="location-desc"></p>
                        </div>
                    </div>
                    <div class="add-info">
                        <div class="feels-like bot-div">
                            <i class="fa-solid fa-temperature-three-quarters" style="color: #29c5f6;"></i>
                            <div class="temp-inf">
                                <p class="mb-0">Feels Like:</p>
                                <p class="mb-0" id="feels-like"></p>
                            </div>
                        </div>
                        <div class="humid bot-div">
                            <i class="fa-solid fa-cloud-meatball" style="color: #29c5f6;"></i>
                            <div class="temp-inf">
                                <p class="mb-0">Humidity:</p>
                                <p class="mb-0" id="humidity"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
